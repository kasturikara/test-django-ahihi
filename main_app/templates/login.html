<!-- main_app/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a></p>
    <a href="{% url 'index' %}">Kembali</a>
  </body>
</html>
